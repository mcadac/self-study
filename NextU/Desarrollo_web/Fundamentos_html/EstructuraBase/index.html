<!DOCTYPE html>
<html>

    <!-- This area adds information for browser -->
    <head> 
        <!-- Permite caracteres especiales sean renderizados correctamente -->
        <meta charset="utf-8"> 
        <!-- Adapta visualmente la pagina a cualquier dispositivo
                device-width = igual al ancho de la pantalla donde se esta ejecutando.
                user-scalable = restringe el uso del zoom.
        -->
        <meta name="viewport" content="width=device-width,user-scalable=no">

        <!-- Titulo que aparecera en la pestaÃ±a -->
        <title>Desarrollo web</title>
    </head>

    <body>
        <p title="Test">Hola mundo</p>

    </body>

</html>
