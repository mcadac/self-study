        <p>

          <br/>
          <input type="number" placeholder="Ej: 21"/>

        <p>

          <br />
          <input type="date"/>
        </p>

        <p>
          <label>Genero</label>

          <input type="radio" name="genero"/> Masculino
          <br />
          <input type="radio" name="genero"/> Femenino
        </p>

        <p>

            <option value="google">Google</option>
            <option value="facebook">Facebook</option>
          </select>
        </p>

        <p>
          <label>Comentatios: </label>
          <br />
          <textarea></textarea>

        <p>
          <label>Acepto terminos y condiciones</label>
          <br />
          <input type="checkbox"/>
        </p>

        <p>
          <input type="submit" value="Registrar"/>
        </p>
      </form>
    </section>
