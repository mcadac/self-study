<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="mcadac"/>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet" href="css/foundation.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>
    <title>Clasess for columns - Foundation</title>
  </head>
  <body>
    <div class="grid-x">
      <div class="cell small-4">...</div>
      <div class="cell small-4">...</div>
      <div class="cell small-4">...</div>
    </div>
    <br />

    <div class="grid-x">
      <div class="cell large-1">Column 1</div>
      <div class="cell large-9 large-offset-2">Column with large offset</div>
    </div>

    <div class="grid-x">
      <div class="cell large-1">Column 1</div>
      <div class="cell large-7 large-offset-4">Offset 4</div>
    </div>

    <div class="grid-x">
      <div class="cell large-1">Column 1</div>
      <div class="cell large-4 large-offset-7">Offset 7</div>
    </div>
    <br />

    <div class="grid-container">
      <div class="grid-x">
        <div class="cell medium-3">Column 1</div>
        <div class="cell medium-3">Column 2</div>
        <div class="cell medium-3 end">Column 3</div>
      </div>
    </div>
    <br />

    <div class="grid-container">
      <div class="grid-x medium-uncollapse large-collapse">
        <div class="cell medium-3">Column 1</div>
        <div class="cell medium-3">Column 2</div>
        <div class="cell medium-3 end">Column 3</div>
      </div>
    </div>
    <br />

    <div class="grid-container">
      <div class="grid-x align-center-middle">
          <div class="cell large-3">Center and uncenter</div>
      </div>
    </div>
    <br />

    <div class="grid-container">
      <div class="grid-x">
          <div class="cell medium-8">.1.</div>
          <div class="cell medium-4">.2.</div>
      </div>
      <br />
      <div class="grid-x">
          <div class="cell medium-8 small-push-4">.1.</div>
          <div class="cell medium-4 small-pull-8">.2.</div>
      </div>
    </div>

  </body>
</html>
