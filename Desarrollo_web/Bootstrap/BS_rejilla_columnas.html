<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="author" content="mcadac"/>
    <meta name="viewport" content="user-scalable=no, width=device-width;"/>
    <link rel="stylesheet" href="lib/bootstrap-4/css/bootstrap.min.css"/>
    <title>Rejilla bootstrap</title>
  </head>
  <body>
    <header class="container" style="background-color: gray;">
      Container from bootstrap
    </header>

    <section class="row">
      <div class="col-lg-4" style="background-color: blue;">Column 1 with lg</div>
      <div class="col-lg-4" style="background-color: red;">Column 2 with lg</div>
      <div class="col-lg-4" style="background-color: green;">Column 3 with lg</div>
    </section>
    <br />

    <section class="row">
      <div class="col-md-4" style="background-color: red;">Column 1 with md</div>
      <div class="col-md-4" style="background-color: orange;">Column 2 with md</div>
      <div class="col-md-4" style="background-color: gray;">Column 3 with md</div>
      <br />
    </section>
    <br />

    <section class="row">
      <div class="col-sm-4" style="background-color: brown;">Column 1 with sm</div>
      <div class="col-sm-4" style="background-color: yellow;">Column 2 with sm</div>
      <div class="col-sm-4" style="background-color: red;">Column 3 with sm</div>
    </section>
    <br />

    <section class="row">
      <div class="col-4" style="background-color: green;">Column 1 with xs</div>
      <div class="col-4" style="background-color: yellow;">Column 2 with xs</div>
      <div class="col-4" style="background-color: green;">Column 3 with xs</div>
    </section>

  </body>

</html>
